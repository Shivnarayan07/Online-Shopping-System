<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Application - User Login</title>
    <link rel="stylesheet" href="./user.css">
</head>
<body>
    <center>
        <h1 id="heading"><label>Online Shopping Application</label></h1>
    </center>

    <div id="container">
        <div id="Main1">
            <center>
                <h2>Welcome to User Login </h2>
                <input type="submit" value="Login" id="loginb">
            </center>
        </div>

        <div id="Main2">
            <a class="A blue-button" href="#" onclick="return validateLogin()">User Product</a><br>
            <a class="A blue-button" href="#" onclick="return validateLogin()">View All Product</a><br>
            <a class="A blue-button" href="#" onclick="return validateLogin()">View All Purchase Order</a><br>
            <a class="A blue-button" href="#" onclick="return validateLogin()">Top Selling Item</a><br>
            <a class="A blue-button" href="#" onclick="return validateLogin()">View Offers</a><br>
            <a class="A blue-button" href="#" onclick="return validateLogin()">View Comment</a><br>
            <a class="A blue-button" href="#" onclick="return validateLogin()">Add Comment</a> <br>
        </div>
    </div>

    <section id="login1" style="display: none;">
        <div id="space">
            <div class="login-container">
                <h1>Login</h1>
                <form action="" method="get" id="loginForm">
                    <label for="Username">Username</label>
                    <input type="text" id="Username" name="username" placeholder="Enter Username" required><br><br>
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="password" placeholder="Enter password" required><br><br>
                    <input type="submit" value="Login" class="login-button">
                    <center>
                        <a href="signup.html" style="font-size: large; color: blue;"> Don't have account </a>
                    </center>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById("loginb").addEventListener("click", function() {
            document.getElementById("login1").style.display = "block";
            alert('Haan..NOICE..ata kase ..(झुक के रहना पडेगा मेरे सामने..)');
        });

        function validateLogin() {
            var username = document.getElementById('Username').value;
            var password = document.getElementById('Password').value;

            if (username === '' || password === '') {
                alert('Login kr adhi...Ala Motha Shaahna');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
